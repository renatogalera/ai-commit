# config.yaml

# Your name and email address for git commits.
authorName: "Your Name"
authorEmail: "youremail@example.com"

# Which AI provider to use. Valid options: "openai", "google", "anthropic", "deepseek", "phind", "ollama", "openrouter"
provider: "phind"

# provider config (preferred). Override with CLI flags or env vars.
providers:
  openai:
    apiKey: ""
    model: "gpt-5-nano"
    baseURL: "https://api.openai.com/v1"
  google:
    apiKey: ""
    model: "models/gemini-2.5-flash"
    baseURL: "https://generativelanguage.googleapis.com"
  anthropic:
    apiKey: ""
    model: "claude-sonnet-4-20250514"
    baseURL: "https://api.anthropic.com/v1"
  deepseek:
    apiKey: ""
    model: "deepseek-chat"
    baseURL: "https://api.deepseek.com/v1"
  openrouter:
    apiKey: ""
    model: "openrouter/auto"
    baseURL: "https://openrouter.ai/api/v1"
  phind:
    apiKey: "" # Phind does not require an API key by default
    model: "Phind-70B"
    baseURL: "https://https.extension.phind.com/agent/"
  ollama:
    model: "llama2"
    baseURL: "http://localhost:11434"

limits:
  diff:
    enabled: false
    maxChars: 0
  prompt:
    enabled: false
    maxChars: 0

# Default commit type (e.g. feat, fix, docs, etc.). Overridden by --commit-type flag.
commitType: ""

# A default commit message template, for example "Modified {GIT_BRANCH} | {COMMIT_MESSAGE}".
template: ""

# A default prompt seed. Typically built automatically from the staged diff, but you can add extra text here.
promptTemplate: ""

